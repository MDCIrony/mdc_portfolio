{% extends "../base.html" %}

{% block content %}

<div class="row mt-5">
    <div class="col-md-6">
      <h2 class="mt-3">Lista de Proyectos</h2>
    </div>
    <div class="col-md-6" style="text-align: right">
      <a href="{% url 'create' %}" class="btn btn-primary mt-3">Crear Proyecto</a>
    </div>
  </div>
  
  <table class="table table-bordered table-hove mt-5">
    <thead>
      <tr>
        <th>Título de Proyecto</th>
        <th>Tipo de Proyecto</th>
        <th>Fecha</th>
        <th>Tecnologías</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for project in projects %}
      <tr>
        <td>{{ project.title }}</td>
        <td>{{ project.type }}</td>
        <td>{{ project.date }}</td>
        <td>{{ project.technologies}}</td>
        <td>

            <a href="delete/{{ project.id }}" class="btn btn-danger">Eliminar</a>

        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
 
{% endblock content %}
